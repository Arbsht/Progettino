<html>
<head>
    <title>Bottone originale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <br><br><br>
    <div class="text-center"><h1>BOTTONE SUPER ORIGINALE</h1></div>
    <br><br><br>    
<div class="container text-center">
    <div class="row">
    <div *ngIf="randomj == false;" class="text-center">
<button (click)="randomtoggle()" class="btn btn-primary submit col-sm-2" id="randomrandom">Random più random ❌</button>
</div>
<div *ngIf="randomj == true;" class="text-center">
    <button (click)="randomtoggle()" class="btn btn-primary submit col-sm-2" id="randomrandom">Random più random ✔</button>
    </div>
</div>
<div *ngIf="premuto == false;" class="text-center">
    <button (click)="premutotoggle()" style="border-style: hidden; padding: 0%;"><img src="http://127.0.0.1:3000/api/image/btnnp" alt="Bottone non premuto"></button>
</div>
<div *ngIf="premuto == true;" class="text-center">
    <img src="http://127.0.0.1:3000/api/image/btnp" alt="Bottone premuto">
</div>
<div *ngIf="contatore > 0;">
<h1>Hai premuto il bottone {{contatore}} volte</h1>
</div>
<div *ngIf="nuhuh > 0;">
<h1>Hai saltato il bottone {{nuhuh}} volte</h1>
</div>

<br><br><br>
<div class="row justify-content-center" *ngIf="avviato == true;">
    <h1 class="col text-end" style="background-color: blue; color: white; border-radius: 1rem;">{{domanda1}}</h1><h1 class="col">però</h1><h1 class="col text-start" style="background-color: red; color: white; border-radius: 1rem;">{{domanda2}}</h1>
</div>

<br><br><br>    

<div *ngIf="avviato == false;">
    <button (click)="domanda()" class="col-sm-2 btn btn-primary submit" id="bottone">Avvia</button>
</div>
<div *ngIf="avviato == true;">
    <button (click)="domanda()" class="col-sm-2 btn btn-primary submit" id="bottone">Prossimo</button>
</div>
</div>
</body>
</html>
